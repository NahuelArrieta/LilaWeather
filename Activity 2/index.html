<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-icon.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>

    <h1>Weather Forecast Lila </h1>

    <div id="coordinates">
      <p>Enter the coordinates:</p>
      <form >
        <input type="number" name="latitude" placeholder="Latitude" id="lt" step=any >
        <input type="number" name="longitude" placeholder="Longitude" id="lg" step=any >
      </form>
      <button id="ok">Ok</button>
    </div>

    <div id="buttons">
      <button id="showWeather">Weather Today</button>
      <button id="weekTemp">Max & min temperature of week</button>
      <button id="dayProb">Probability of precipitation today</button>
      <button id="weekProb">Probability of precipitation this week</button>
    </div>

    <div id="root">
      <div>
        <p>Please, enter the coordinates</p>
      </div>
    </div>
    
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
